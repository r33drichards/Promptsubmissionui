<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Chat bubble / Prompt symbol -->
  <g transform="translate(25, 25)">
    <!-- Main prompt box -->
    <rect x="5" y="10" width="40" height="28" rx="6" fill="white" opacity="0.95"/>
    
    <!-- Prompt lines (representing text) -->
    <line x1="12" y1="20" x2="38" y2="20" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="12" y1="28" x2="32" y2="28" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- AI sparkle/star accent (top right) -->
    <g transform="translate(38, 8)">
      <path d="M 0,-4 L 1,0 L 5,0 L 2,2 L 3,6 L 0,3 L -3,6 L -2,2 L -5,0 L -1,0 Z" 
            fill="white" opacity="0.9"/>
    </g>
    
    <!-- Cursor/input indicator -->
    <rect x="34" y="26" width="2" height="6" rx="1" fill="#8b5cf6">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
